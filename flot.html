<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flot</title>
	<style>
		*{margin: 0;padding: 0}
		li{list-style: none;}
		.list{background: #00f}
		.list li{float: left; width: 100px;height: 100px;background: #f00}/*只要设置float值为为left或right，那么此元素变为浮动元素*/
		.clearfix{overflow: hidden;}/*粗暴型，有辅助用，溢出的会隐藏*/
		
	</style>
</head>
<body>
	<ul class="list clearfix">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>	
	<div style="height:200px;background: #0f0;">
		
	</div>
</body>
</html>
